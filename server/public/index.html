<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>ChronoLease</title>
  </head>
  <body>
    <nav>
      <div id="nav_logo">
        <img src="assets/images/logo.png" id="nav_img" />
        <p id="nav_logo_title">CHRONOLEASE</p>
      </div>
      <div id="nav_elements">
        <p class="nav_text">Become a renter</p>
        <p class="nav_text">Renter Details</p>
        <p class="nav_text">How it works</p>
        <p class="nav_text">Why choose us</p>
      </div>
      <div id="nav_buttons">
        <button id="signin">Sign In</button>
        <button id="signup">Sign Up</button>
      </div>
    </nav>
    <div id="container">
      <div id="img_half">
        <img id="main_img" src="assets/images/landingwatch.png" />
      </div>
      <div id="text_half">
        <h1 id="top_text">Timeless Watches</h1>
        <h1 id="bottom_text">Temporarily Yours</h1>
        <button id="startbtn">Get Started</button>
      </div>
    </div>
    <section class="brands">
      <div class="brands-div">
        <img
          class="brand-logo"
          src="https://www.thelogocreative.co.uk/wp-content/uploads/rolex-min.jpg"
        />
        <img
          class="brand-logo"
          src="https://www.thelogocreative.co.uk/wp-content/uploads/omega-min.jpg"
        />
        <img
          class="brand-logo"
          src="https://www.thelogocreative.co.uk/wp-content/uploads/TAG-Heuer-logo-min.jpg"
        />
        <img
          class="brand-logo"
          src="https://logowik.com/content/uploads/images/100_rado.jpg"
        />
        <img
          class="brand-logo"
          src="https://logowik.com/content/uploads/images/seiko-watch2671.jpg"
        />
      </div>
    </section>
    <section class="track">
      <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <img
          class="image"
          src="https://images.unsplash.com/photo-1619134778706-7015533a6150?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          draggable="false"
        />
        <img
          class="image"
          src="https://images.unsplash.com/photo-1612817159623-0399784fd0ce?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          draggable="false"
        />
        <img
          class="image"
          src="https://images.unsplash.com/photo-1612177343582-665b93b34403?q=80&w=1858&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          draggable="false"
        />
        <img
          class="image"
          src="https://images.unsplash.com/photo-1612817159576-986a0b7a4165?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          draggable="false"
        />
        <img
          class="image"
          src="https://images.unsplash.com/photo-1558644610-7195359245f2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          draggable="false"
        />
        <img
          class="image"
          src="https://images.unsplash.com/photo-1615357291590-534b23453de2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          draggable="false"
        />
        <img
          class="image"
          src="https://images.unsplash.com/photo-1607776933951-a39fef9e8c35?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          draggable="false"
        />
      </div>
    </section>
    <script src="script.js" type="module"></script>
  </body>
</html>
