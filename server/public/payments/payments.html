<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paymentsstyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cd9d188545.js"
      crossorigin="anonymous"
    ></script>
    <title>ChronoLease</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a class="logo">
            <img src="../assets/images/logo.png" id="nav-logo" />
            <span class="nav-item">CHRONOLEASE</span>
          </a>
        </li>
        <li>
          <a id="nav-profile">
            <i class="fa-regular fa-user"></i>
            <span class="nav-item">Profile</span>
          </a>
          <a id="nav-watches">
            <i class="fa-regular fa-clock"></i>
            <span class="nav-item">Watches</span>
          </a>
          <a id="nav-payments">
            <i class="fa-regular fa-credit-card"></i>
            <span class="nav-item">Payments</span>
          </a>
          <a id="nav-notifications">
            <i class="fa-regular fa-bell"></i>
            <span class="nav-item">Notifications</span>
          </a>
          <a id="nav-logout">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span class="nav-item">Sign Out</span>
          </a>
        </li>
      </ul>
    </nav>
    <h1>Your Payments</h1>
    <div class="container">
      <div class="payment">
        <div class="desc">
          <h4>Eco-Drive</h4>
          <h5>Amount due: $120.00</h5>
          <h5>Due Date: 15-04-24</h5>
          <h5>Payment Status: Not Paid</h5>
          <button type="button" class="paynow">Pay Now</button>
          <button type="button" class="paid">Paid</button>
        </div>
      </div>
    </div>
    <script src="paymentsscript.js" type="module"></script>
  </body>
</html>
